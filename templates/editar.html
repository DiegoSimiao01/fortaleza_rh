<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário - Sistema RH</title>
    {% load static %}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main-container">

        <a href="{% url 'pagina_cadastro' %}" class="btn-back">
            &larr; Cancelar e Voltar para a Lista
        </a>
        
        <div class="header">
            <h1>Editar Funcionário</h1>
        </div>

        <div class="form-section card">
            <form method="post" action="{% url 'pagina_editar' funcionario.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cargo" name="cargo" value="{{ funcionario.cargo }}" required>
                </div>
                <div class="form-group">
                    <input type="text" id="salario" name="salario" value="{{ funcionario.salario_base }}" required>
                </div>
                <div class="form-group">
                    <select id="departamento" name="departamento">
                        <option value="">Selecione o departamento...</option>
                        
                        <option value="TI" {% if funcionario.depto == 'TI' %}selected{% endif %}>TI</option>
                        <option value="RH" {% if funcionario.depto == 'RH' %}selected{% endif %}>RH</option>
                        <option value="Vendas" {% if funcionario.depto == 'Vendas' %}selected{% endif %}>Vendas</option>
                        <option value="Marketing" {% if funcionario.depto == 'Marketing' %}selected{% endif %}>Marketing</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit btn-edit-save">
                    Salvar Alterações
                </button>
            </form>
        </div>

    </div> 
</body>
</html>
